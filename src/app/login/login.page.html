<form [formGroup]="loginForm" (ngSubmit)="login()">
  <ion-item>
    <ion-label color="warning" position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email" [class.is-invalid]="email.touched && email.invalid"></ion-input>
  </ion-item>
      <span *ngIf="email.touched && email.invalid">
        <small class=" mr-3 text-danger" *ngIf="email.errors?.required">Email is required.</small>
        <small class=" mr-3 text-danger" *ngIf="email.errors?.email">Email should be valid</small>
      </span>
  <ion-item>
    <ion-label color="warning" position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched"></ion-input>
  </ion-item>
    <span *ngIf="password.invalid && password.touched">
      <small class="text-danger" *ngIf="password.errors?.required"  >Password required</small>
      <small class="text-danger" *ngIf="password.errors?.minlength">Shoulbe be more than 5 characters</small>
    </span>

  <div class="ion-text-right mt-3 mb-3 mr-3">

    Forgot Password?
  </div>

    <ion-button type="submit" color="warning" shape="round" expand="block" class="ion-activatable ripple-parent">LOGIN</ion-button>
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>

    <div class="mt-5 mb-5 ion-text-center">

      Don`t have an account? <a>Sign Up</a>

    </div>

</form>
